<!DOCTYPE html>
<html lang="en">
  <head>
    <a type="button" onclick="opentable()" , class="btn"> Admin Dashboard </a>
    
    <!-- Latest compiled and minified CSS -->
   <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    
    <!--  loader -->
    
    <div id="loading">
      <img
        id="loading-image"
        src="https://s3-whjr-v2-prod-bucket.whjr.online/whjr-v2-prod-bucket/c4acf11c-669d-43f1-b847-5ccae6a71d21.gif"
      />
    </div>
    
    <!-- navigation part of profile page -->
    <div class="navigationbar">
      <span class="logo-div">
        <img
          class="profile-logo"
          src="https://cdn.glitch.global/50b1383c-fc76-44e1-9dbf-07887448a437/discovr-removebg-preview%20(1).png?v=1702295883598"
        />
      </span>
      <span>
        <form class="form-search marginTop10">
          <input
            class="searchbar"
            id="searchVal"
            type="text"
            placeholder=" Search"
            size="25"
          />
          <i onclick="searchResults()" class="fa fa-search"></i>
        </form>
      </span>
      <span>
        <a class="btn sign-out" onclick="signOut()">
          <i class="fa fa-sign-out"></i>
        </a>
      </span>
    </div>
    <div class="cover-div"></div>

    <img
      src="https://s3-whjr-v2-prod-bucket.whjr.online/whjr-v2-prod-bucket/266031e9-593b-44bd-958c-f143870f910b.png"
      width="100%"
    />
    <div class="container-fluid profile-info-div">
      <hr class="division-line" />
      <div class="col-md-3">
        <div id="profilepage" class="row"></div>
      </div>
      <div class="col-md-9">
        <div id="postpage" class="row"></div>
      </div>
    </div>

    <!-- Modals -->

    <div class="modal fade" id="uploadModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>

            <h4 class="modal-title">upload new post:</h4>
          </div>
          <div class="modal-body text-center">
            <div class="container">
              <form
                method="post"
                class="post-form"
                enctype="multipart/form-data"
              >
                <label for="pst-caption">Caption:</label><br />
                <textarea id="pst-caption" name="cap" rows="4" cols="30">
                </textarea>
                <input type="file" id="newPost" name="files[]" multiple />
                <input
                  value="Upload"
                  name="submit"
                  type="button"
                  onclick="uploadPost()"
                />
                <br />
                <label id="post-upload-success"></label>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="searchresult" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>

            <h4 class="modal-title">Search results:</h4>
          </div>
          <div class="modal-body text-center">
            <div class="container" id="sResults"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="editPersonalInfo" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>

            <h4 class="modal-title">Edit here:</h4>
          </div>
          <div class="modal-body text-center">
            <form class="editInfo">
                <div>
                  <div>
                    <input type="text" id="edit-name" placeholder="Name" /><br/><br/>
                    <textarea id="edit-about" placeholder="Describe yourself" 
                              cols="30" rows="5"></textarea><br/><br/>
                    <input
                      value="Update"
                      type="button"
                      onclick="updateData()"
                    />
                <br />
                  </div>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e6f2fb51b4.js"
      crossorigin="anonymous"
    ></script>
    <!-- Import the webpage's javascript file -->
    <script src="/admin-script-profile.js" defer></script>
  </body>
</html>
